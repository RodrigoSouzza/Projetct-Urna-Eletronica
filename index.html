<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>"BSP" - Best Soccer Player</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="primeira-divisao">
                <div class="primeira-divisao-esquerda">
                    <div class="primeira-subdivisao">
                        <span>SEU VOTO PARA:</span>
                    </div>
                    <div class="segunda-subdivisao">
                        <span>JOGADOR:</span>
                    </div>
                    <div class="terceira-subdivisao">
                        <div class="numero-jogador">
                            <div class="numero">3</div>
                            <div class="numero">8</div>
                        </div>
                    </div>
                    <div class="quarta-subdivisao">
                        NOME: <br>
                        SELEÇÃO: <br>
                        IDADE: <br>
                    </div>
                </div>
                <div class="primeira-divisao-direita">
                    ...
                </div>
            </div>
            <div class="segunda-divisao">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao">1</div>
                <div class="teclado-botao">2</div>
                <div class="teclado-botao">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">4</div>
                <div class="teclado-botao">5</div>
                <div class="teclado-botao">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">7</div>
                <div class="teclado-botao">8</div>
                <div class="teclado-botao">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao btn-branco">BRANCO</div>
                <div class="teclado-botao btn-corrige">CORRIGE</div>
                <div class="teclado-botao btn-confirma">CONFIRMA</div>
            </div>
        </div>
    </div>

    
</body>
</html>
